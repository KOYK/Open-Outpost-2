^Op2Vehicle:
	Inherits: ^Vehicle
	Inherits: ^EmpDisable
	Inherits: ^StickyFoam
	Tooltip:
		Name: actor-vehicle.name
	WithInfantryBody:
		IdleSequences: idle
		StandSequences: idle
	Health:
		HP: 400
	Mobile:
		PauseOnCondition: empdisable || stickyfoam
	Explodes:
		Weapon: vehicleexplode
		EmptyWeapon: vehicleexplode


^TurretedVehicle:
	Inherits: ^Op2Vehicle
	#Inherits@GAINSEXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	#Inherits@handicaps: ^PlayerHandicaps
	Buildable:
		Queue: Vehicle
		Prerequisites: ~vehicles
		IconPalette: 5
	Turreted:
		PauseOnCondition: empdisable
		TurnSpeed: 28
		Offset: 0,0,50 # forward, side, up/down
	Armament:
		PauseOnCondition: empdisable
		Weapon: laser
	#LocalOffset: 700,0,0
	#MuzzleSequence: muzzle
	#MuzzlePalette: 3
	AttackTurreted:
	#WithMuzzleOverlay:
	WithSpriteTurret:
		Sequence: emp
		Palette: player
		IsPlayerPalette: true
	#RenderRangeCircle:

