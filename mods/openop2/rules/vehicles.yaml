# Hi Zhall and Zon,
# You'll want to look in rules-generated.yaml for the vehicle you need, then move it into here and customize it as you need.

^Op2Vehicle:
	Inherits: ^Vehicle

^TurretedVehicle:
	Inherits: ^Op2Vehicle
	#Inherits@GAINSEXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	#Inherits@handicaps: ^PlayerHandicaps
	Buildable:
		Queue: Vehicle
		Prerequisites: ~vehicles
		IconPalette: 5
	Turreted:
		TurnSpeed: 28
		Offset: -48,0,176
	Armament:
		Weapon: LaserFire
		Recoil: 85
		RecoilRecovery: 25
		LocalOffset: 768,0,90
		#MuzzleSequence: muzzle
		MuzzlePalette: 3
	AttackTurreted:
	#WithMuzzleOverlay:
	WithSpriteTurret:
		Sequence: emp
		Palette: playerMapped3
		IsPlayerPalette: true

^CargoTruck:
	Inherits: ^Op2Vehicle
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 10
		#Prerequisites: ~techlevel.infonly
		Prerequisites: ~vehicles
		Description: Truck your minerals around with the cargo truck.
		IconPalette: 2
	Voiced:
		VoiceSet: CargoTruckVoice
	Valued:
		Cost: 500
	Tooltip:
		Name: Cargo Truck
	Health:
		HP: 20000
	RevealsShroud:
		Range: 7c0
	Mobile:
		Speed: 78
	Harvester:
		Capacity: 20
		Resources: ore2
		BaleUnloadDelay: 1
		SearchFromProcRadius: 15
		SearchFromHarvesterRadius: 8
		HarvestFacings: 8
		#EmptyCondition: no-ore
	#WithHarvestAnimation:
	WithDockingAnimation:
		DockSequence: idle
		DockLoopSequence: idle
	WithHarvesterPipsDecoration:
		Position: BottomLeft
		Margin: 4, 3
		RequiresSelection: true
		PipCount: 7
		ResourceSequences:
			Ore: pip-yellow

^RoboMiner:
	Inherits: ^Op2Vehicle
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 20
		#Prerequisites: ~techlevel.infonly
		Prerequisites: ~vehicles
		Description: Constructs mines on valuable mineral deposits.
		IconPalette: 5
	Voiced:
		VoiceSet: RoboMinerVoice
	Valued:
		Cost: 400
	Tooltip:
		Name: Robo-Miner
	Health:
		HP: 5000
	RevealsShroud:
		Range: 7c0
	Mobile:
		Speed: 72
	Transforms:
		IntoActor: eden-mine-common
		Offset: 0,0
		Facing: 384
		TransformSounds: mine_2.WAV
		NoTransformNotification: CannotComply

^RoboDozer:
	Inherits: ^Op2Vehicle
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 30
		#Prerequisites: ~techlevel.infonly
		Prerequisites: ~vehicles
		Description: Can clear rough terrain so it can be built upon.
		IconPalette: 5
	Voiced:
		VoiceSet: RoboDozerVoice
	Valued:
		Cost: 400
	Tooltip:
		Name: Robo-Dozer
	Health:
		HP: 5000
	RevealsShroud:
		Range: 7c0
	Mobile:
		Speed: 72

^Lynx:
	Inherits: ^TurretedVehicle
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 40
		#Prerequisites: ~techlevel.infonly
		Prerequisites: ~vehicles
		Description: Basic combat vehicle.
		IconPalette: 5
	Voiced:
		VoiceSet: LynxVoice
	Valued:
		Cost: 600
	Tooltip:
		Name: Lynx
	Health:
		HP: 10000
	RevealsShroud:
		Range: 7c0
	Mobile:
		Speed: 72

