EMP:
	ReloadDelay: 140
	Range: 5c0
	Report: mis_fire.WAV
	Projectile: Bullet
		Palette: 5
		Speed: 300
		Inaccuracy: 0
		Image: projectile2
		Shadow: True
		LaunchAngle: 0
		TrailImage: puff1
		TrailPalette: 1
		TrailInterval: 1
	Warhead@Cluster: FireCluster
		Weapon: EMP_Sparks
		RandomClusterCount: 5
		Dimensions: 3,3
		Footprint: xxx xxx xxx
		ValidTargets: Ground, Vehicle
	Warhead@Eff: CreateEffect
		ExplosionPalette: 6
		Image: emp-spark
		Explosions: idle
		ValidTargets: Ground
		#ImpactSounds: medexp2.WAV

EMP_Sparks:
	Inherits: RPG
	Range: 5c0
	ZOffset: 700
	-Report: mis_fire.WAV
	Projectile: Bullet
		Palette: 5
		Speed: 1000
		-Image: projectile2
	Warhead@Dam: SpreadDamage
		Damage: 0
		#concussion: 256
	Warhead@emp: GrantExternalCondition
		Range: 0c5
		Duration: 140
		Condition: empdisable
	Warhead@Eff: CreateEffect
		ExplosionPalette: 6
		Image: emp-spark
		ValidTargets: Vehicle
		ImpactSounds: geo_sel.WAV

stickyfoam:
	Inherits: EMP
	ReloadDelay: 90
	Range: 5c0
	Warhead@Eff: CreateEffect
		ExplosionPalette: 6
		Image: stickyfoam-melt-large
		ValidTargets: Ground, Vehicle
		InvalidTargets: stickyfoam
		ImpactSounds: foam.wav
	Warhead@Cluster: FireCluster
		Weapon: stickygoo
		RandomClusterCount: 9
		Dimensions: 3,3
		Footprint: XXX XXX XXX
		ValidTargets: Ground, Vehicle

stickygoo:
	Inherits: EMP_Sparks
	ReloadDelay: 90
	Range: 5c0
	ZOffset: 700
	InvalidTargets: stickyfoam
	Warhead@Dam: SpreadDamage
		Spread: 0c9
		Damage: 100
		#penetration: 100
		InvalidTargets: stickyfoam
	Warhead@STICKYFOAM: GrantExternalCondition
		Range: 0c9
		Duration: 90
		Condition: stickyfoam
		InvalidTargets: stickyfoam
	-Warhead@emp: GrantExternalCondition
	-Warhead@Eff: CreateEffect

